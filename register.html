<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EMPLOYEE PAYROLL</title>
<link rel="stylesheet" href="styles/register.css">
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <a href=""></a>
    <div class="header">
        <img src="assets/logo.jpg" alt="logo" width="40px">
        <p><span class="header1">EMPLOYEE</span><br>PAYROLL</p>
    </div>
    <div class="main">
        <div class="emp">
            <h3 id="heading">Employee Payroll Form</h3><br>
            <form id="employeeForm">
            <label id="username">Name</label>
            <input type="text" id="name"><br><br>
            <label id="pi" class="profile">Profile image</label>
            <input type="radio" name="profile" id="profile1" value="assets/image1.jpeg">
            <img src="assets/image1.jpeg" alt="women_img_1" width="40px" style="clip-path: circle();"
            >
            <input type="radio" name="profile" id="profile2" value="assets/image2.jpeg" >
            <img src="assets/image2.jpeg" alt="men_image_1" width="40px" style="clip-path: circle();">
            <input type="radio" name="profile" id="profile3" value="assets/image3.jpeg">
            <img src="assets/image3.jpeg" alt="women_img_2" width="40px" style="clip-path: circle();">
            <input type="radio"  name="profile" id="profile4" value="assets/image4.jpeg">
            <img src="assets/image4.jpeg" alt="men_img_2" width="40px" style="clip-path: circle();"><br><br>
            <label for="male" class="gender">Gender</label>
            <input type="radio" name="gender" id="male" value="male">Male
            <label for="female" class="gender"></label>
            <input type="radio" name="gender" id="female" value="female">Female <br><br>
            <label for="dept" class="dept" name="dept">Department</label>
            <input type="checkbox" id="hr" name="dept">HR
            <input type="checkbox" id="sales" name="dept">Sales
            <input type="checkbox" id="finance" name="dept">Finance
            <input type="checkbox" id="engineer" name="dept">Engineer
            <input type="checkbox" id="others" name="dept">Others<br><br>
            <label for="salary" class="salary">Salary</label>
            <select name="salary" id="salary">Select
                <option>Select Salary</option>
                <option value="30k">30k</option>
                <option value="40k">40k</option>
                <option value="50k">50k</option>
                <option value="60k">60k</option>
            </select><br><br>
            <label for="date" class="date">Start Date</label>
            <input type="date" id="date" name="date"><br><br>
            <label id="note">Notes</label>
            <input type="text" id="notes"><br><br>
            <label id="actions"></label>
            <div class="buttons">
            <button id="cancel">Cancel</button>
            <button onclick= "window.location.href='dashboard.html'" id ="submit" >Submit</button>
            <input  type="button" class="btn-warning" value="Reset" id="resetButton">
            </div>
        </form>
        </div>
    </div>
<script src="scripts/register.js"></script>
</body>
</html>
