<!DOCTYPE HTML>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-box ">
        <div class="header">
            <img src="assets/logo.jpg" alt="logo" width="50px" height="50px">
            <p id="data"><span class="header1">EMPLOYEE</span><br>PAYROLL</p>
        </div>
    </div>
    <div class="bgc">
        <div class="d-flex flex-column justify-content-center text-start">
            <div class="middle-box">
                <div class="middle-box1 flex-row justify-content-center text-start">
                    <p class="emp"><b>Employee Details</b></p>
                    <div class="icon d-flex flex-row justify-content-center text-start" style="clip-path: circle();">
                        <i class="ri-search-line"></i>
                    </div>
                    <a href="register.html"><p class="user">Add User</p></a>
                </div>
            </div>
            
            <div class="box d-flex flex-column justify-content-center text-start">
                    <table class="table" id="table">
                        <thead class="table1">
                            <th></th>
                            <th>NAME</th>
                            <th>SALARY</th>
                            <th>GENDER</th>
                            <th>DEPARTMENT</th>
                            <th>STARTDATE</th>
                            <th>NOTES</th>
                            <th>ACTIONS</th>
                        </thead>
                        <tbody id ="userData"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/dashboard.js"> </script>
</body>
</html>
